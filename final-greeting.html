<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Greeting Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #fafafa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
        }

        .greeting-card {
            background: #fafafa;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            position: relative;
            animation: slideInFromTop 1s ease-out;
        }

        @keyframes slideInFromTop {
            from { 
                transform: translateY(-100px); 
                opacity: 0; 
            }
            to { 
                transform: translateY(0); 
                opacity: 1; 
            }
        }

        .card-image {
            width: 300px;
            height: 200px;
            background: linear-gradient(135deg, #ffb3d9, #ff99cc);
            border-radius: 15px;
            margin: 0 auto 20px;
            position: relative;
            border: 3px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            animation: bounceIn 1.2s ease-out 0.3s both;
        }

        @keyframes bounceIn {
            0% { 
                transform: scale(0.3); 
                opacity: 0; 
            }
            50% { 
                transform: scale(1.05); 
            }
            70% { 
                transform: scale(0.9); 
            }
            100% { 
                transform: scale(1); 
                opacity: 1; 
            }
        }

        .hearts {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
        }

        .heart {
            width: 20px;
            height: 20px;
            background: #ff1493;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            animation: float 3s ease-in-out infinite;
        }

        .heart:nth-child(2) { 
            animation-delay: 0.5s; 
        }
        .heart:nth-child(3) { 
            animation-delay: 1s; 
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg); 
            }
            50% { 
                transform: translateY(-10px) rotate(5deg); 
            }
        }

        .characters {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .character {
            width: 60px;
            height: 80px;
            background: white;
            border-radius: 50%;
            position: relative;
            border: 2px solid #333;
            animation: characterBounce 2s ease-in-out infinite;
        }

        .hello-kitty {
            background: #ff69b4;
            animation-delay: 0.2s;
        }

        .dear-daniel {
            background: #87ceeb;
            animation-delay: 0.4s;
        }

        @keyframes characterBounce {
            0%, 100% { 
                transform: translateY(0px); 
            }
            50% { 
                transform: translateY(-5px); 
            }
        }

        .decorative-dots {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .dot {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        .dot.top-left { 
            top: -6px; 
            left: -6px; 
            background: #ff69b4; 
            animation-delay: 0s; 
        }
        .dot.top-right { 
            top: -6px; 
            right: -6px; 
            background: #9370db; 
            animation-delay: 0.5s; 
        }
        .dot.bottom-left { 
            bottom: -6px; 
            left: -6px; 
            background: #00ced1; 
            animation-delay: 1s; 
        }
        .dot.bottom-right { 
            bottom: -6px; 
            right: -6px; 
            background: #ffa500; 
            animation-delay: 1.5s; 
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1); 
                opacity: 1; 
            }
            50% { 
                transform: scale(1.3); 
                opacity: 0.7; 
            }
        }

        .card-text h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .card-text h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 32px;
            animation: fadeInUp 1s ease-out 0.8s both;
        }

        .card-text h3 {
            color: #ff6b9d;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            animation: fadeInUp 1s ease-out 1s both;
        }

        @keyframes fadeInUp {
            from { 
                transform: translateY(30px); 
                opacity: 0; 
            }
            to { 
                transform: translateY(0); 
                opacity: 1; 
            }
        }

        .card-heart {
            width: 20px;
            height: 20px;
            background: #ff1493;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            animation: heartBeat 1.5s ease-in-out infinite;
        }

        @keyframes heartBeat {
            0%, 100% { 
                transform: scale(1); 
            }
            50% { 
                transform: scale(1.2); 
            }
        }

        .watermark {
            position: fixed;
            top: 20px;
            right: 20px;
            color: #666;
            font-size: 14px;
            opacity: 0.7;
        }

        .navigation-buttons {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .nav-btn {
            padding: 12px 24px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .nav-btn:hover {
            background: #357abd;
            transform: scale(1.05);
        }

        .nav-btn.secondary {
            background: #6c757d;
        }

        .nav-btn.secondary:hover {
            background: #5a6268;
        }

        /* Floating particles */
        .particle {
            position: fixed;
            font-size: 20px;
            pointer-events: none;
            animation: particleFloat 6s linear infinite;
            z-index: 1000;
        }

        @keyframes particleFloat {
            from { 
                transform: translateY(100vh) rotate(0deg); 
                opacity: 1; 
            }
            to { 
                transform: translateY(-100px) rotate(360deg); 
                opacity: 0; 
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .card-image {
                width: 250px;
                height: 170px;
            }
            
            .card-text h1 {
                font-size: 28px;
            }
            
            .card-text h2 {
                font-size: 20px;
            }
            
            .card-text h3 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="watermark">pinakk.io</div>
    
    <div class="container">
        <div class="greeting-card">
            <div class="card-image">
                <div class="hearts">
                    <div class="heart"></div>
                    <div class="heart"></div>
                    <div class="heart"></div>
                </div>
                <div class="characters">
                    <div class="character hello-kitty"></div>
                    <div class="character dear-daniel"></div>
                </div>
                <div class="decorative-dots">
                    <div class="dot top-left"></div>
                    <div class="dot top-right"></div>
                    <div class="dot bottom-left"></div>
                    <div class="dot bottom-right"></div>
                </div>
            </div>
            <div class="card-text">
                <h2>Here's Another Year</h2>
                <h1>Together</h1>
                <h3>I LOVE YOUUU <span class="card-heart"></span></h3>
            </div>
        </div>

        <div class="navigation-buttons">
            <a href="index.html" class="nav-btn">‚Üê Back to Journey</a>
            <a href="celebration.html" class="nav-btn secondary">üéâ Celebration</a>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particles = ['‚ú®', 'üí´', '‚≠ê', 'üåü', 'üíñ', 'üéà'];
            setInterval(() => {
                if (Math.random() > 0.8) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.textContent = particles[Math.floor(Math.random() * particles.length)];
                    particle.style.left = Math.random() * 100 + 'vw';
                    particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                    
                    document.body.appendChild(particle);
                    
                    setTimeout(() => {
                        if (particle.parentNode) {
                            particle.remove();
                        }
                    }, 6000);
                }
            }, 3000);
        }

        // Initialize particles
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
        });

        // Add click effect
        document.addEventListener('click', function(e) {
            const ripple = document.createElement('div');
            ripple.style.position = 'absolute';
            ripple.style.left = e.clientX + 'px';
            ripple.style.top = e.clientY + 'px';
            ripple.style.width = '0';
            ripple.style.height = '0';
            ripple.style.background = 'rgba(255, 105, 180, 0.3)';
            ripple.style.borderRadius = '50%';
            ripple.style.transform = 'translate(-50%, -50%)';
            ripple.style.animation = 'ripple 0.6s linear';
            ripple.style.pointerEvents = 'none';
            ripple.style.zIndex = '9999';
            document.body.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
        });

        // Add ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    width: 200px;
                    height: 200px;
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
